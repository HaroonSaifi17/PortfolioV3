<main class="blog-container">
  @if (blogInfo$ | async; as blogInfo) {
  <div>
    <h1>{{ blogInfo["title"] }}</h1>
    <h4>Published on {{ blogInfo["date"] }}</h4>
    @for (keyword of blogInfo["keywords"]; track keyword) {
    <span>{{ keyword }}</span>
    }
  </div>
  }
  <section [innerHTML]="blogContent$ | async"></section>
</main>
<section></section>
