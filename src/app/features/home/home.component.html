<app-hero></app-hero>
<app-projects></app-projects>
<section>
  <div class="home-blog">
    <h1>BLOGS</h1>
    <div class="home-blog-list">
      @for (blog of blogInfo; track blog.path) {
        <div class="home-blog-item">
          <span>{{ formatDate(blog.data.date) }}</span
          ><a [routerLink]="'blog/' + blog.path">{{ blog.data.title }}</a>
        </div>
      }
    </div>
  </div>
</section>
<app-about></app-about>
