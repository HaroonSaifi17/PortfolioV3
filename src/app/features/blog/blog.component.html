<main class="blog-container">
  @if (blogInfo$ | async; as blogInfo) {
  <div>
    <h1>{{ blogInfo["title"] }}</h1>
    <h3>Published on {{ blogInfo["date"] }}</h3>
    <div>
      @for (keyword of blogInfo["keywords"]; track keyword) {
      <span>{{ keyword }}</span>
      }
    </div>
  </div>
  }
  <section class="markdown-content" [innerHTML]="blogContent$ | async"></section>
</main>
<section></section>
