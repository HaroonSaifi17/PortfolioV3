<app-hero></app-hero>
<app-projects></app-projects>

<section class="blog_section">
  <div class="blog_container">
      <h1 class="blog_title">TRENDING BLOGS</h1>
    <div class="blog_list">
      @for (blog of blogInfo; track blog.path) {
      <div class="blog_list_item">
        <span class="blog_list_item_date">{{
          formatDate(blog.date)
          }}</span>
        <a class="blog_list_item_link" [routerLink]="'blog/' + blog.path">
          {{ blog.title }}
        </a>
      </div>
      }
    </div>

    <div class="blog_header">
      <a class="blog_more" href="/blogs">View All<i class="pi pi-arrow-right"></i></a>
    </div>
  </div>
</section>
